<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy list animation</title>
    <script>                   
        let lis = document.getElementsByTagName('li');
        let delay = 0;

        setInterval(function () {
           for (let li of lis) {
            li.style.opacity = 0;
            li.style.animation = `fade-in-from-left 0.5s 0.1s 1 cubic-bezier(0.0, 0.0, 1.0, 1.0) forwards`;
            delay += 0.2;
            li.style.animationDelay = `${delay}s`;
            if (delay > 1.4) {
                delay = 0;
                for (let li of lis) {
                    li.style.opacity = 1;
                    li.style.animation = `none`;
                }
              }                 
           }           
        }, 700);                   
    </script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <ul>
        <li><i class="fas fa-house-damage"></i><span>Home</span></li>
        <li><i class="fas fa-sitemap"></i><span>Products</span></li>
        <li><i class="fas fa-concierge-bell"></i><span>Services</span></li>
        <li><i class="fas fa-building"></i><span>Office</span></li>
        <li><i class="fas fa-file-signature"></i><span>Contacts</span></li>
        <li><i class="fas fa-user-tie"></i><span>About us</span></li>
        <li><i class="fas fa-shopping-cart"></i><span>Basket</span></li>
    </ul>    
</body>
</html>
